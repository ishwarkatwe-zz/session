<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <h1 style="margin: 100px 0 30px 0">
        App Login
      </h1>


      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="{ 'has-error': submitted && f.email.errors }">
          <label class="control-label" for="email">Email</label>
          <input type="text" formControlName="email" id="email" class="form-control"/>
          <div *ngIf="submitted && f.email.errors" class="help-block">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': submitted && f.password.errors }">
          <label class="control-label" for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control"/>
          <div *ngIf="submitted && f.password.errors" class="help-block">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Register</button>
          <span *ngIf="loading">Please wait...</span>
        </div>
      </form>

      {{response|json}}
    </div>
  </div>


</div>
